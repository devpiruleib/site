<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de tomada de decisão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="user-login-icon-14.png" alt="login">
            <h2>Log-in</h2>
        </div>
        <div class="linha">
            <label for="txt_login">Usuário</label>
            <input type="text" name="txt_login" id="login">
        </div>
        <div class="linha">
            <label for="txt_senha">Senha</label>
            <input type="password" name="txt_senha" id="senha">
        </div>
        <button onclick="verificarlogin()">Entrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
