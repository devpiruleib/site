<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de tomada de decisão</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="user-login-icon-14.png" alt="login">
            <h2 style="font-weight: bold;">Log-in</h2>
        </div>

        <p id="logininvalido">* Log-in e/ou senha inválidos!</p>
        <p id="camposobrigatorios">* Preencha Log-in e senha!</p>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login" type="text" class="form-control" name="txt_login" placeholder="Usuário">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="senha" type="password" class="form-control" name="txt_senha" placeholder="Senha">
        </div>
        <button id="botao" onclick="verificarlogin()">Entrar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
